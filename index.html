<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="health-levels">
      <table>
        <tr>
          <td></td>
          <td class="vert"></td>
          <td></td>
        </tr>
        <tr>
          <td class="hori"></td>
          <td class="vert hori"></td>
          <td class="hori"></td>
        </tr>
        <tr>
          <td></td>
          <td class="vert"></td>
          <td></td>
        </tr>
        <table >
          <tr>
            <td>Player A's turn :</td>
          </tr>
          <tr>
            <td>Player B's turn :</td>
          </tr>
        </table>
      </table>
    </section>
    <section id="controls">
      
        <table class="one">
          <tr>
            <th class="a" colspan="3">SCORE</th>
          </tr>
          <tr>
            <th class="a">S.NO.</th>
            <th class="a">PLAYER A</th>
            <th class="a">PLAYER B</th>
          </tr>
          <tr>
            <td class="a">1.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">2.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">3.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">4.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">5.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">6.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">7.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">8.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">9.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <td class="a">10.</td>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
        </table>
      
      
    </section>
  </body>
</html>
